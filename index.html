<!DOCTYPE html>
<html>
  <head>
  
    <!--bootstrap dependencies-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    
    <!--imports css and js files-->
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    
    <!--handlebars library-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
  </head>
  
  <body>
  
    <div id="test_view" class="container">
    
      <div>
        <form align="center">
          <input style="width:200px" id="user_name" autocomplete="off" autofocus placeholder="Enter your name here." type="text">
          
          <select id="quiz_selection" name="quiz_selection">
            <option disabled selected value>Please select a quiz to take.</option> 
            <option value="quiz1">Quiz 1</option>
            <option value="quiz2">Quiz 2</option>
          </select>
        </form>
      </div>
    </div>




    <!--multiple choice question template-->
    <script id="multiple_choice" type="text/x-handlebars-template">
    
        <h2 class="question_text">{{this.quiz1.0.question}}</h1>
        <br>
        <button type="button" class="buttonA" value="A">{{this.quiz1.0.A}}</button>
        <br>
        <button type="button" class="buttonB" value="B">{{this.quiz1.0.B}}</button>
        <br>
        <button type="button" class="buttonC" value="C">{{this.quiz1.0.C}}</button>

        <div id="test_info_view" class="card mx-auto" style="width:350px">
    
          <div class="counter">
            <i class="fa fa-thumbs-up" id="correct_num"></i>
            <h4>{{this.questions_correct}}</h4>
          </div>
    
          <div class="counter">
            <i class="fa fa-thumbs-down" id="wrong_num"></i>
            <h4>{{this.questions_wrong}}</h4>
          </div>
        </div>
    </script>

    <!--true/false question template-->
    <script id="true_false" type="text/x-handlebars-template">

      <h2 class="question_text">{{this.quiz1.1.question}}</h2>
      <br>
      <button type="button" class="true_botton" value="True">True</button>
      <button type="button" class="false_button" value="False">False</button>

      <div id="test_info_view" class="card mx-auto" style="width:350px">
    
        <div class="counter">
          <i class="fa fa-thumbs-up" id="correct_num"></i>
          <h4>{{this.questions_correct}}</h4>
        </div>
  
        <div class="counter">
          <i class="fa fa-thumbs-down" id="wrong_num"></i>
          <h4>{{this.questions_wrong}}</h4>
        </div>
      </div>
    </script>

    <!--short answer question template-->
    <script id="short_answer" type="text/x-handlebars-template">
    
      <h2 class="question_text">{{this.quiz1.2.question}}</h2>
      <br>
      <form onsubmit="return false">
        <input id="question_answer" autocomplete="off" autofocus placeholder="Enter your answer here." type="text">
        <input id="submit" type="submit">
      </form>

      <div id="test_info_view" class="card mx-auto" style="width:350px">
    
        <div class="counter">
          <i class="fa fa-thumbs-up" id="correct_num"></i>
          <h4>{{this.questions_correct}}</h4>
        </div>
  
        <div class="counter">
          <i class="fa fa-thumbs-down" id="wrong_num"></i>
          <h4>{{this.questions_wrong}}</h4>
        </div>
      </div>
    </script>

    <!--explanation question template-->
    <script id="explanation" type="text/x-handlebars-template">
    
      
    </script>
    
  </body>
</html>
