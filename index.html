<!DOCTYPE html>
<html>
  <head>
  
    <!--bootstrap dependencies-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!--handlebars library-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
  </head>
  
  <body>
  
    <div id="page_view" class="container">
    
      <form align="center">
        <input style="width:200px" id="user_name" autocomplete="off" autofocus placeholder="Enter your name here." type="text">
        
        <select id="quiz_selection" name="quiz_selection" autocomplete"off" autofocus placeholder="Please select a quiz">
          <option value="quiz1">Quiz 1</option>
          <option value="quiz2">Quiz 2</option>
      </form>
    
    </div>
    
  </body>
</html>
